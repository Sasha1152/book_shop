{% extends 'base.html' %}


{% block book %}

  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item active">{{ book }}</li>
  </ol>
  {% load staticfiles %}
  <img src="{{ book.image.image.url }}" alt="{{ book.title }}" width="100" title="{{ book.title }}"/><br>
  Author: {{ book.author.first_name}} {{ book.author.last_name}}<br>
  {{ book.description }}

{% endblock %}
