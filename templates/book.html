{% extends 'base.html' %}


{% block book %}

  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item active"><h3 style="color: blue">{{ book }}</h3></li>
  </ol>
  <h5>Author: {{ book.author.first_name}} {{ book.author.last_name}}</h5><br>
  <img src="{{ book.image.image.url }}"
       alt="{{ book.title }}"
       width="200"
       title="{{ book.title }}"
       align="left"
       style="margin: 0px 20px 10px 0px"
  />
  {{ book.description | safe }}

{% endblock %}
