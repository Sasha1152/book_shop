{% extends 'base.html' %}

{% block author %}
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">
            <h3 style="color: blue">{{ author.first_name }} {{ author.last_name }}</h3>
        </li>
    </ol>
    <img src="{{ author.image.image.url }}"
       alt="{{ author.last_name }}"
       width="200"
       title="{{ author.last_name }}"
       align="left"
       style="margin: 0px 20px 10px 0px"
    />
    {{ author.biography | safe }}

{% endblock %}
