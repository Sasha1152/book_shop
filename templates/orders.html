{% extends 'base.html' %}

{% block orders %}
    {% for order in orders %}
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">
            <h3 style="color: blue" onclick="window.location.href = '/order/{{ order.id }}'">
                Order #{{ order.id }}
            </h3>
        </li>
    </ol>

    Total price: {{ order.total_price }}<br>
    Is returned: {{ order.is_returned }}<br>
    User: {{ order.user_id.first_name }}

    {%  endfor %}

{% endblock %}
