<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>

    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Library</li>
      </ol>

      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>to order</th>
          </tr>
        </thead>

        <tbody>
        {% for book in books %}
          <tr>
            <td>
              <a href="{% url 'book' %}">{{ book.title }}</a>
            </td>
            <td>
              <a href="{% url 'home' %}">{{ book.author.first_name }} {{ book.author.last_name }}</a>
            </td>
            <td>{{ book.genre }}</td>
            <td>{{ book.price }}</td>
            <td><input type="number" style="width: 3em" value="1" min="1" max="12" pattern="[1-9]{2}" required></td>
            <td><input type="checkbox"></td>
          </tr>
        {% endfor %}
      </tbody>
      </table>

    </div>
  </body>
</html>
